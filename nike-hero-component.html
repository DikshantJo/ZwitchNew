<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Hero Component</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for Nike design */
        .nike-red {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
        }
        
        .net-pattern {
            background-image: 
                linear-gradient(90deg, rgba(0,0,0,0.1) 1px, transparent 1px),
                linear-gradient(rgba(0,0,0,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: center;
        }
        
        .hero-overlay {
            background: linear-gradient(
                135deg, 
                rgba(220, 38, 38, 0.9) 0%, 
                rgba(185, 28, 28, 0.8) 50%,
                rgba(153, 27, 27, 0.7) 100%
            );
        }
        
        .text-shadow {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .button-hover {
            transition: all 0.3s ease;
        }
        
        .button-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="bg-transparent">
    <!-- Navigation Bar -->
    <nav class="bg-white/95 backdrop-blur-sm shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Left: Nike Logo -->
                <div class="flex-shrink-0">
                    <svg class="h-8 w-auto" viewBox="0 0 69 32" fill="none">
                        <path d="M68.56 4L18.4 25.36Q12.16 28 7.92 28q-4.8 0-6.96-3.36-1.36-2.16-.8-5.48t2.96-7.08q2-3.04 6.56-8-1.6 2.56-2.24 5.28-1.2 5.12 2.16 7.92Q11.2 28 14 28q2.24 0 5.04-.72z" fill="black"/>
                    </svg>
                </div>
                
                <!-- Center: Navigation Links -->
                <div class="hidden md:flex space-x-8">
                    <a href="#" class="text-gray-900 hover:text-gray-600 transition-colors font-medium">New and Featured</a>
                    <a href="#" class="text-gray-900 hover:text-gray-600 transition-colors font-medium">Men</a>
                    <a href="#" class="text-gray-900 hover:text-gray-600 transition-colors font-medium">Women</a>
                    <a href="#" class="text-gray-900 hover:text-gray-600 transition-colors font-medium">Kids</a>
                </div>
                
                <!-- Right: Search, Heart, Cart -->
                <div class="flex items-center space-x-6">
                    <div class="flex items-center space-x-2 text-gray-900 hover:text-gray-600 transition-colors cursor-pointer">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                        <span class="hidden sm:inline font-medium">Search</span>
                    </div>
                    
                    <div class="text-gray-900 hover:text-gray-600 transition-colors cursor-pointer">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                        </svg>
                    </div>
                    
                    <div class="text-gray-900 hover:text-gray-600 transition-colors cursor-pointer">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="relative min-h-screen flex items-center justify-center overflow-hidden">
        <!-- Background with Net Pattern -->
        <div class="absolute inset-0 nike-red net-pattern"></div>
        
        <!-- Hero Overlay -->
        <div class="absolute inset-0 hero-overlay"></div>
        
        <!-- Content Container -->
        <div class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 w-full">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-center min-h-screen py-16">
                
                <!-- Text Content -->
                <div class="text-white space-y-6 lg:space-y-8">
                    <div class="space-y-2">
                        <h2 class="text-lg sm:text-xl md:text-2xl font-medium text-shadow">
                            Athlete Picks
                        </h2>
                        <h1 class="text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-bold text-shadow leading-tight">
                            Alexia Putellas
                        </h1>
                    </div>
                    
                    <button class="button-hover bg-white text-black px-8 py-4 rounded-lg font-semibold text-lg shadow-lg">
                        Shop
                    </button>
                </div>
                
                <!-- Athlete Image -->
                <div class="relative flex justify-center lg:justify-end">
                    <div class="relative w-full max-w-md lg:max-w-lg">
                        <!-- Placeholder for athlete image -->
                        <div class="relative w-full h-[500px] lg:h-[600px] rounded-2xl overflow-hidden shadow-2xl">
                            <!-- You can replace this with an actual image -->
                            <div class="w-full h-full bg-gradient-to-br from-blue-900 to-blue-700 flex items-center justify-center">
                                <div class="text-center text-white">
                                    <svg class="w-24 h-24 mx-auto mb-4 opacity-50" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                                    </svg>
                                    <p class="text-lg font-medium">Athlete Image</p>
                                    <p class="text-sm opacity-75">Replace with actual image</p>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Nike Logo on athlete -->
                        <div class="absolute top-8 right-8">
                            <svg class="w-12 h-12 text-white opacity-90" viewBox="0 0 69 32" fill="currentColor">
                                <path d="M68.56 4L18.4 25.36Q12.16 28 7.92 28q-4.8 0-6.96-3.36-1.36-2.16-.8-5.48t2.96-7.08q2-3.04 6.56-8-1.6 2.56-2.24 5.28-1.2 5.12 2.16 7.92Q11.2 28 14 28q2.24 0 5.04-.72z"/>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Decorative Elements -->
        <div class="absolute bottom-8 left-8 text-white/20">
            <div class="w-32 h-32 border-2 border-white/20 rounded-full"></div>
        </div>
        
        <div class="absolute top-1/4 right-8 text-white/10">
            <div class="w-16 h-16 border border-white/20 rounded-full"></div>
        </div>
    </section>

    <!-- Additional Content Section (Optional) -->
    <section class="bg-white py-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <h2 class="text-3xl md:text-4xl font-bold text-gray-900 mb-8">
                    Featured Collections
                </h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                    <div class="bg-gray-50 p-6 rounded-lg">
                        <h3 class="text-xl font-semibold mb-3">Running</h3>
                        <p class="text-gray-600">Performance gear for every runner.</p>
                    </div>
                    <div class="bg-gray-50 p-6 rounded-lg">
                        <h3 class="text-xl font-semibold mb-3">Training</h3>
                        <p class="text-gray-600">Equipment for your fitness journey.</p>
                    </div>
                    <div class="bg-gray-50 p-6 rounded-lg">
                        <h3 class="text-xl font-semibold mb-3">Lifestyle</h3>
                        <p class="text-gray-600">Casual wear for everyday comfort.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Add any interactive functionality here
        document.addEventListener('DOMContentLoaded', function() {
            // Smooth scrolling for navigation links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth'
                        });
                    }
                });
            });
            
            // Add parallax effect to background
            window.addEventListener('scroll', function() {
                const scrolled = window.pageYOffset;
                const parallax = document.querySelector('.net-pattern');
                if (parallax) {
                    const speed = scrolled * 0.5;
                    parallax.style.transform = `translateY(${speed}px)`;
                }
            });
        });
    </script>
</body>
</html>
